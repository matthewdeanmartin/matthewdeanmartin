openapi: 3.0.3
info:
  title: github-is-my-cms Static API
  version: "1.0.0"
  description: >
    Static JSON endpoints served from GitHub Pages. All resources are read-only files.

servers:
  - url: ..
    description: GitHub Pages site root (relative)

paths:
  /apis/identity.json:
    get:
      operationId: getIdentity
      responses:
        "200":
          description: Identity profile and identity graph
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identity"

  /apis/config.json:
    get:
      operationId: getConfig
      responses:
        "200":
          description: Mode configuration and feature flags
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModeConfig"

  /apis/projects/index.json:
    get:
      operationId: listProjectsIndex
      responses:
        "200":
          description: Project index (full list + meta)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndexResponseProject"

  /apis/projects/pages/{page}.json:
    get:
      operationId: listProjectsPage
      parameters:
        - name: page
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Paged projects (50 per page)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResponseProject"

  /apis/projects/by-slug/{slug}.json:
    get:
      operationId: getProjectBySlug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Single project by slug
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"

  /apis/pypi/index.json:
    get:
      operationId: listPyPIIndex
      responses:
        "200":
          description: PyPI package index (full list + meta)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndexResponsePyPIPackage"

  /apis/pypi/pages/{page}.json:
    get:
      operationId: listPyPIPage
      parameters:
        - name: page
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Paged PyPI packages (50 per page)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResponsePyPIPackage"

  /apis/pypi/by-name/{package}.json:
    get:
      operationId: getPyPIByName
      parameters:
        - name: package
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Single PyPI package by name
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PyPIPackage"

  /apis/experience/index.json:
    get:
      operationId: listExperienceIndex
      responses:
        "200":
          description: Work experience index (refs + meta)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExperienceList"

  /apis/experience/pages/{page}.json:
    get:
      operationId: listExperiencePage
      parameters:
        - name: page
          in: path
          required: true
          schema: { type: integer, minimum: 1 }
      responses:
        "200":
          description: Paged work experience
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExperiencePage"

  /apis/experience/by-id/{id}.json:
    get:
      operationId: getExperienceById
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Single work experience entry
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExperienceItem"

  /apis/resumes/index.json:
    get:
      operationId: listResumesIndex
      responses:
        "200":
          description: Resumes index (refs + meta)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumesList"

  /apis/resumes/pages/{page}.json:
    get:
      operationId: listResumesPage
      parameters:
        - name: page
          in: path
          required: true
          schema: { type: integer, minimum: 1 }
      responses:
        "200":
          description: Paged resumes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumesPage"

  /apis/resumes/by-id/{id}.json:
    get:
      operationId: getResumeById
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Single resume artifact
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeItem"


components:
  schemas:
    HttpUrl:
      type: string
      format: uri

    Identity:
      type: object
      required: [name, tagline, profiles]
      properties:
        name:
          type: string
        tagline:
          type: string
        location:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        profiles:
          type: array
          items:
            $ref: "#/components/schemas/SocialProfile"
        resumes:
          type: array
          items:
            $ref: "#/components/schemas/ResumeEntry"
        skills:
          type: array
          items:
            $ref: "#/components/schemas/SkillGroup"
        talks:
          type: array
          items:
            $ref: "#/components/schemas/TalkEntry"

    SocialProfile:
      type: object
      required: [service, handle, url, group]
      properties:
        service:
          type: string
        handle:
          type: string
        url:
          $ref: "#/components/schemas/HttpUrl"
        group:
          type: string
        same_as:
          type: array
          items:
            $ref: "#/components/schemas/HttpUrl"
        icon:
          type: string
          nullable: true

    ResumeEntry:
      type: object
      required: [label, url]
      properties:
        label:
          type: string
        url:
          $ref: "#/components/schemas/HttpUrl"
        description:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true

    TalkEntry:
      type: object
      required: [title, url]
      properties:
        title:
          type: string
        url:
          $ref: "#/components/schemas/HttpUrl"
        icon:
          type: string
          nullable: true

    Skill:
      type: object
      required: [name]
      properties:
        name:
          type: string
        level:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true

    SkillGroup:
      type: object
      required: [category, skills]
      properties:
        category:
          type: string
        skills:
          type: array
          items:
            $ref: "#/components/schemas/Skill"

    Project:
      type: object
      required: [slug, name, description, tags, status]
      properties:
        slug:
          type: string
        name:
          type: string
        description:
          type: string
        url:
          $ref: "#/components/schemas/HttpUrl"
          nullable: true
        repository_url:
          $ref: "#/components/schemas/HttpUrl"
          nullable: true
        tags:
          type: array
          items:
            type: string
        featured:
          type: boolean
          default: false
        status:
          type: string
        cms:
          type: object
          nullable: true
          properties:
            suppress:
              type: boolean
              default: false
            package_links:
              type: array
              items:
                $ref: "#/components/schemas/HttpUrl"

    PyPIPackage:
      type: object
      required: [package_name]
      properties:
        package_name:
          type: string
        github_repo:
          type: string
          nullable: true
          description: owner/repo
        version:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        downloads_monthly:
          type: integer
          nullable: true
        docs_url:
          $ref: "#/components/schemas/HttpUrl"
          nullable: true
        last_updated:
          type: string
          nullable: true

    ModeConfig:
      type: object
      properties:
        current:
          type: string
        job_hunting:
          type: object
        project_promotion:
          type: object
        self_promotion:
          type: object

    MetaIndex:
      type: object
      required: [type, count, page_size, pages]
      properties:
        type:
          type: string
        count:
          type: integer
        page_size:
          type: integer
        pages:
          type: integer

    MetaPage:
      type: object
      required: [type, page, page_size, pages, total]
      properties:
        type:
          type: string
        page:
          type: integer
        page_size:
          type: integer
        pages:
          type: integer
        total:
          type: integer

    IndexResponseProject:
      type: object
      required: [data, meta]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Project"
        meta:
          $ref: "#/components/schemas/MetaIndex"

    PagedResponseProject:
      type: object
      required: [data, meta]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Project"
        meta:
          $ref: "#/components/schemas/MetaPage"

    IndexResponsePyPIPackage:
      type: object
      required: [data, meta]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/PyPIPackage"
        meta:
          $ref: "#/components/schemas/MetaIndex"

    PagedResponsePyPIPackage:
      type: object
      required: [data, meta]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/PyPIPackage"
        meta:
          $ref: "#/components/schemas/MetaPage"



    Link:
      type: object
      required: [rel, href]
      properties:
        rel: { type: string }
        href: { type: string }
        type: { type: string, nullable: true }

    RefItem:
      type: object
      required: [ref]
      properties:
        ref: { type: string }
        rel: { type: string, nullable: true }
        name: { type: string, nullable: true }          # optional hint
        status: { type: string, nullable: true }        # optional hint
        package_name: { type: string, nullable: true }  # optional hint
        version: { type: string, nullable: true }       # optional hint

    HateoasEnvelope:
      type: object
      properties:
        _links:
          type: array
          items: { $ref: "#/components/schemas/Link" }
        _rels:
          type: object
          additionalProperties: true

    ProjectsList:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaIndex" }

    ProjectsPage:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaPage" }

    ProjectItem:
      allOf:
        - $ref: "#/components/schemas/Project"
        - $ref: "#/components/schemas/HateoasEnvelope"

    PyPIList:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaIndex" }

    PyPIPage:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaPage" }

    PyPIItem:
      allOf:
        - $ref: "#/components/schemas/PyPIPackage"
        - $ref: "#/components/schemas/HateoasEnvelope"

    LabeledLink:
      type: object
      required: [label, url]
      properties:
        label: { type: string }
        url: { $ref: "#/components/schemas/HttpUrl" }

    WorkExperienceEntry:
      type: object
      required: [id, organization, title, employment_type, start_date, end_date]
      properties:
        id: { type: string }
        organization: { type: string }
        title: { type: string }
        employment_type: { type: string }
        start_date: { type: string }
        end_date: { type: string }
        location: { type: string, nullable: true }
        summary: { type: string, nullable: true }
        responsibilities:
          type: array
          items: { type: string }
        technologies:
          type: array
          items: { type: string }
        links:
          type: array
          items: { $ref: "#/components/schemas/LabeledLink" }

    ResumeArtifact:
      type: object
      required: [id, label, url, format, status]
      properties:
        id: { type: string }
        label: { type: string }
        url: { $ref: "#/components/schemas/HttpUrl" }
        format: { type: string }
        audience: { type: string, nullable: true }
        status: { type: string }
        valid_from: { type: string, nullable: true }
        valid_until: { type: string, nullable: true }
        description: { type: string, nullable: true }
        icon: { type: string, nullable: true }

    ExperienceList:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaIndex" }

    ExperiencePage:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaPage" }

    ExperienceItem:
      allOf:
        - $ref: "#/components/schemas/WorkExperienceEntry"
        - $ref: "#/components/schemas/HateoasEnvelope"

    ResumesList:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaIndex" }

    ResumesPage:
      allOf:
        - $ref: "#/components/schemas/HateoasEnvelope"
        - type: object
          required: [refs, meta]
          properties:
            refs:
              type: array
              items: { $ref: "#/components/schemas/RefItem" }
            meta: { $ref: "#/components/schemas/MetaPage" }

    ResumeItem:
      allOf:
        - $ref: "#/components/schemas/ResumeArtifact"
        - $ref: "#/components/schemas/HateoasEnvelope"
